    <section class="container" id="SYReport">
        <div class="card" id="contact-cards">

                <h3>Send Your Report</h3>
            </div>

            <form action="/submit" method="POST" class="d-flex justify-content-center flex-wrap">
                <div class="d-flex align-self-start">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="d-flex ">
                    <div>
                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="d-flex align-self-start">
                    <div class="col-6">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="1" required></textarea>
                    </div>

                    <div class="col-6">
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" column="" rows="5" required></textarea>
                    </div>                    
                </div>

                <div class="d-flex align-items-end">
                        <button type="submit">Submit</button>
                </div>
            </form>
        </div>
